<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NANO STUDIO V3 | Pro Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #08080a; 
            color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .btn-active:active { transform: scale(0.97); }
        select { appearance: none; -webkit-appearance: none; color: white !important; }
    </style>
</head>
<body class="pb-36 min-h-screen">

    <div class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl border-b border-white/10 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-tr from-orange-500 to-purple-600 flex items-center justify-center border border-white/20 shadow-xl">
                <i class="fas fa-camera-retro text-xl text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-white uppercase">Nano Studio <span class="text-orange-500">V3</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Aey's Special Edition</p>
            </div>
        </div>
        <button onclick="randomizeAll()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center btn-active border border-white/10">
            <i class="fas fa-dice-five text-xl text-orange-400"></i>
        </button>
    </div>

    <main class="p-5 space-y-6">
        <section class="glass-card p-5 rounded-[2rem] space-y-4">
            <div class="grid grid-cols-1 gap-4">
                <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                    <label class="text-[10px] text-gray-500 mb-1 block font-bold tracking-widest">CHARACTER</label>
                    <select id="char" class="w-full bg-transparent text-sm focus:outline-none">
                        <option value="none">-- ไม่มีตัวละคร --</option>
                        <option value="Aey, a charming Thai female model">น้องเอ๋ (Aey)</option>
                        <option value="Nueng, a stylish Thai male model">พี่หนึ่ง (Nueng)</option>
                        <option value="A professional craftsman">ช่างฝีมือ</option>
                        <option value="A Gen-Z traveler">นักเดินทาง</option>
                    </select>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                    <label class="text-[10px] text-gray-500 mb-1 block font-bold tracking-widest">WORLD-CLASS STYLE</label>
                    <select id="style" class="w-full bg-transparent text-sm focus:outline-none">
                        <option value="National Geographic style">Nat Geo Authentic</option>
                        <option value="Vogue Magazine style">Vogue (Leibovitz)</option>
                        <option value="Cinematic film look">Cinematic Film</option>
                        <option value="Cyberpunk neon style">Cyberpunk Neon</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="space-y-5">
            <div class="glass-card p-5 rounded-[2rem] border-l-4 border-orange-500">
                <span class="text-xs font-bold text-orange-500 uppercase block mb-2">Nano Prompt</span>
                <p id="promptText" class="text-sm italic text-slate-300">กดปุ่มสีส้มด้านล่างเพื่อเริ่ม...</p>
            </div>
            <div class="glass-card p-5 rounded-[2rem] border-l-4 border-purple-500">
                <span class="text-xs font-bold text-purple-500 uppercase block mb-2">Social Caption</span>
                <p id="capTH" class="text-sm text-slate-200">แคปชั่นจะปรากฏที่นี่...</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black via-black/90 safe-area-bottom z-50">
        <button onclick="generateAll()" class="w-full bg-gradient-to-r from-orange-500 to-purple-600 h-16 rounded-2xl font-bold text-lg text-white btn-active">
            GENERATE Masterpiece
        </button>
    </div>

    <script>
        function generateAll() {
            const char = document.getElementById('char').value;
            const style = document.getElementById('style').value;
            const prompt = `A professional shot of ${char}, in ${style}, high resolution, 8k.`;
            const caption = "ความสวยงามที่ถูกบันทึกไว้ในเสี้ยววินาที ✨ สร้างด้วย Nano Banana 2";
            
            document.getElementById('promptText').innerText = prompt;
            document.getElementById('capTH').innerText = caption;
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }
    </script>
</body>
</html>
